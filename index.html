<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Min Hälsoplan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="icon-512.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Min Hälsoplan <span class="badge">vinter</span></h1>
    <div class="sub">Morgon • NAC kl 19:00 • Kväll • D3+K2 vissa dagar • Träning • bockningar sparas i telefonen</div>
  </header>

  <div class="container">
    <div class="card">
      <div class="btns">
        <button class="btn-ghost" id="btn-today">Hoppa till idag</button>
        <button class="btn-ghost" id="btn-clear-today">Rensa idag</button>
        <button class="btn-primary" id="btn-reset">Veckoreset</button>
      </div>
      <div class="hint">
        Tips: öppna i Safari → <em>Dela</em> → <em>Lägg till på hemskärmen</em> för att få den som app.
      </div>
    </div>

    <div id="days"></div>
    <div class="footer"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
